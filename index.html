<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tullu Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0a0f2c, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 60px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .social-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      flex: 1;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    
      img {
  width: 30%;
  
  display: block;
  margin: 0 auto;
}
    

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #1e90ff;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
      .hero-text h1 {
        font-size: 2rem;
        text-align: center;
      }
      .hero-text p,
      .cta-button {
        text-align: center;
        display: block;
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 1.6rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
      .cta-button {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">WhatsApp</a>
      <a href="#">LinkedIn</a>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="astronaut"><img src="img.jpg"> </div>
      <div class="hero-text">
        <h1>Aumente suas vendas</h1>
        <p>Te entrego alcance qualificado com criatividade e estrat√©gia.</p>
        <button class="cta-button">Conversar</button>
      </div>
    </section>
  </main>
  <footer>
    Desenvolvido por Rhyan Oliveira & Tullu Digital
  </footer>
</body>
</html>
